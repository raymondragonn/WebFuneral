<section class="gallery-section">
  <div class="container">
    <!-- Header Section -->
    <div class="section-title">
      <h2>Momentos especiales</h2>
      <p>Recuerdos y momentos especiales que vivir√°n siempre en nuestra memoria.</p>
    </div>

    <!-- Filter Categories -->

    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <div 
        *ngFor="let item of filteredImages" 
        class="gallery-item"
        [class.video-item]="item.type === 'video'"
        (click)="openModal(item)">
        <div class="image-container">
          <img [src]="item.type === 'video' ? item.thumbnail : item.src" [alt]="item.alt" loading="lazy">
          <div class="image-overlay">
            <div class="overlay-content">
              <h4>{{ item.title }}</h4>
              <i class="las" [class.la-play]="item.type === 'video'" [class.la-search-plus]="item.type === 'image'"></i>
            </div>
          </div>
          <!-- Video Indicator -->
          <div class="video-indicator" *ngIf="item.type === 'video'">
            <i class="las la-play"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for images -->
    <div *ngIf="selectedImage" class="modal" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <img [src]="selectedImage" [alt]="getCurrentTitle()" class="modal-image">
        
        <!-- Close button -->
        <button class="close-btn" (click)="closeModal()">&times;</button>
        
        <!-- Navigation arrows -->
        <button 
          class="nav-arrow prev" 
          (click)="previousItem()">
          &#8249;
        </button>
        
        <button 
          class="nav-arrow next" 
          (click)="nextItem()">
          &#8250;
        </button>
      </div>
    </div>

    <!-- Modal for videos -->
    <div *ngIf="selectedVideo" class="modal" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        
        <!-- Video MP4 local -->
        <video 
          class="modal-video" 
          controls 
          preload="metadata">
          <source [src]="selectedVideo" type="video/mp4">
          <source [src]="selectedVideo" type="video/webm">
          <source [src]="selectedVideo" type="video/ogg">
          Tu navegador no soporta el elemento de video.
        </video>
        
        <button class="close-btn" (click)="closeModal()">&times;</button>

        <!-- Navigation arrows for videos -->
        <button 
          class="nav-arrow prev" 
          (click)="previousItem()">
          &#8249;
        </button>
        
        <button 
          class="nav-arrow next" 
          (click)="nextItem()">
          &#8250;
        </button>
      </div>
    </div>
  </div>
</section>
