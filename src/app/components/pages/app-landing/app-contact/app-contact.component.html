<section id="contact" class="contact-area ptb-100">
    <div class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-title text-center mb-5">
                    <h2>Escribe un recuerdo vivido con<br>Jaime Hernandez</h2>
                    <p>Comparte tus pensamientos y sentimientos sobre Jaime.</p>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="contact-form">
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="formulario-form">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre Completo:</label>
                            <input 
                                id="nombre" 
                                formControlName="nombre" 
                                required 
                                class="form-input"
                                placeholder="Ingresa tu nombre completo"
                                [disabled]="isLoading"
                            />
                            <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="error-message">
                                El nombre es requerido
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input 
                                id="email" 
                                formControlName="email" 
                                type="email"
                                required 
                                class="form-input"
                                placeholder="tucorreo@ejemplo.com"
                                [disabled]="isLoading"
                            />
                            <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="error-message">
                                <span *ngIf="formulario.get('email')?.errors?.['required']">El correo electrónico es requerido</span>
                                <span *ngIf="formulario.get('email')?.errors?.['email']">El formato del correo electrónico no es válido</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="mensaje" class="form-label">Recuerdo Vivido:</label>
                            <textarea 
                                id="mensaje" 
                                formControlName="mensaje" 
                                required 
                                class="form-textarea"
                                placeholder="Escribe tu recuerdo vivido aquí..."
                                rows="5"
                                [disabled]="isLoading"
                            ></textarea>
                            <div *ngIf="formulario.get('mensaje')?.invalid && formulario.get('mensaje')?.touched" class="error-message">
                                El recuerdo vivido es requerido
                            </div>
                        </div>
                        
                        <button 
                        type="submit" 
                        [disabled]="formulario.invalid || isLoading" 
                        class="form-button"
                        [class.disabled]="formulario.invalid || isLoading"
                        [class.loading]="isLoading"
                        >
                        <span *ngIf="!isLoading">Enviar Recuerdo</span>
                        <span *ngIf="isLoading" class="loading-content">
                            <span class="spinner"></span>
                            Enviando Recuerdo...
                        </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
